<!DOCTYPE html>
<html>

<head>
  <title>Roevhul</title>
  <link rel="stylesheet" href="/public/reset.css">
  <link rel="stylesheet" href="/public/style.css">
  <!-- <link rel="icon" href="/public/favicon.ico"></link> -->
  <!-- <link rel="stylesheet" href="/public/style.css"> -->
  <!-- <script defer src="/public/app.js"></script> -->
</head>

<body>
  <header>
    <h1>Roevhul</h1>
  </header>

  <main>
    <form id="login-signup-form" method="post">
      <fieldset>
        <p id="message"></p>
        
        <div>
          <label for="username">Username</label>
          <input type="text" name="username">
        </div>
        
        <div>
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        
        <button type="button" id="login">Login</button>
        <button type="button" id="signup">Signup</button>
      </fieldset>
    </form>
  </main>
  
  <script>
    const form = document.querySelector("form#login-signup-form");
    const loginBtn = document.querySelector("button#login");
    const signupBtn = document.querySelector("button#signup");
    const message = document.querySelector("#message");

    async function submitForm(event, type) {
      event.preventDefault();
      message.textContent = "";
      loginBtn.disabled = true;
      signupBtn.disabled = true;

      const formData = createJsonFormData();
      const headers = { "Content-Type": "application/json" };

      try {
        const response = await fetch(`/${type}`, {
          method: "POST",
          headers,
          body: JSON.stringify(formData),
        });
        const content = await response.json();
        message.textContent = content.message;

        if (response.status === 200) {
          setTimeout(() => location.reload(), 1_000);
        }
      } catch (error) {
        message.textContent = "Internal Server Error";
        console.log(error);
      }
      
      loginBtn.disabled = false;
      signupBtn.disabled = false;
    }

    function createJsonFormData() {
      const json = {};
      for (const [key, value] of new FormData(form)) {
        json[key] = value;
      }
      return json;
    }

    loginBtn.addEventListener("click", event => submitForm(event, "login"));
    signupBtn.addEventListener("click", event => submitForm(event, "signup"));
  </script>
</body>

</html>
